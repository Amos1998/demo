<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="box">
			<p>
				{{msg}}
			</p>
			<p>
				{{12}}
			</p>
			<p>
				{{isShow?"显示":"不显示"}}
				<!--
					不建议写太复杂的判断。
					
					MVVM思想： 将view和数据分离。
				-->
			</p>
		</div>
		<script>
			var vm = new Vue({
				el:"#box",
				data:{
					msg:'test',
					isShow:false
				}
			})
		</script>
		
		<!--
			   vue中指令
			        v-if
			        v-else
			        v-for
			        ...
			
		-->
	</body>
</html>
