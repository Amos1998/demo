<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="box">
			<button v-if="showBtn" @click="clickme">click me</button>
		</div>
		<script>
			var vm = new Vue({
				el:'#box',
				data:{
					showBtn:true
				},
				methods:{
					clickme:function(){
						console.log('clicked!'); 
					}
				}
			})
			
		</script>
		
	</body>
</html>
