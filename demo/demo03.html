<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>vue起步</title>
		<!--1.引入vue.js-->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<!--2.创建view视图。 确定一个范围都是使用vue-->
		<div id="box">
			<!--4.使用数据  {{}}-->
			{{msg}}
			<input type="text" v-model="msg" />
		</div>
		<script>
			//3.创建实例
			var vm = new Vue({
				el:'#box' ,
				//数据
				data:{
					msg:'hello world'
				}
			}) 
		</script>
	</body>
</html>
