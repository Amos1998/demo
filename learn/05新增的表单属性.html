<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			autofocus : 自动获取光标
			required ： 必填
			placeholder： 提示信息
			pattern ：正则验证
		-->
		<form action="01html5网页基本结构.html">
			<p>
				用户名：<input type="text" placeholder="请输入姓名" />
			</p>
			<p>
				邮箱地址：<input type="email"  />
			</p>
			<p>
				<!--^1[358]\d{9}
					\d  等于 [0-9]
					[358] 任意一个数字
					{9}表示验证次数
				-->
				手机号码: <input type="text" pattern="[0-9a-zA-Z]{6,10}" />
			</p>
			<p>
				<input type="submit" value="提交" />
			</p>
		</form>
	</body>
</html>
