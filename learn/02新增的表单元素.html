<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<form action="01html5网页基本结构.html">
			<p>
				<!--提交时，会自动的校验所输入的email地址是否正确-->
				邮箱地址：<input type="email" />
			</p>
			<p>
				<!--提交时，会自动校验所输入的网址是否正确-->
				URL地址： <input type="url" />
			</p>
			<p>
				<!--可以选择颜色-->
				选择颜色: <input type="color" />
			</p>
			<p>
				<!--搜索域： 在输入内容后，文本框的后面会出现小X号删除文本功能。 主要是用搜索引擎-->
				请输入文本内容：<input type="search" />
			</p>
			<p>
				<!--max:最大值，min：最小值，step:步数 ，value：默认值-->
				<!--如果手动输入不符合的值，提交时，仍有校验-->
				数字文本框：<input type="number" max="10" min="0" step="2" value="2" />
			</p>
			<p>
				滑动条：<input type="range" max="10" min="0" step="1" value="10"/>
			</p> 
			<p>
				<!--大部分浏览器不支持，如果浏览器不支持，默认就显示跟文本框一样-->
				<input type="datetime" />
				<br />
				date:<input type="date" />
				month: <input type="month" /> 
				<br />
				week:  <input type="week" />
				time:  <input type="time" />
			</p>
			<p>
				<input type="submit" value="提交"  />
			</p>
		</form>
	</body>
</html>
