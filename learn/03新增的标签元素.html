<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<h2>可选的数据列表</h2>
		<input type="text" list="year" />
		<datalist id="year">
			<option value="1999">1999</option>
			<option value="2000">2000</option>
			<option value="2001">2001</option>
			<option value="2002">2002</option>
			<option value="2003">2003</option>
		</datalist>
		
		<h2>时间标签time</h2>
		<!--更容易被搜索引擎搜索到-->
		现在是<time datetime="2018-12-09">10：04</time>
		
		<h2>mark</h2>
		<!--显示要突出的文本-->
		我是<mark>XXX</mark>，来自湖南。
		
		<h2>progress</h2>
		<!--进度条-->
		<progress value="50" max="100"></progress>
	</body>
</html>
