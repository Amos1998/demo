<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			contenteditable：规定是否允许用户编辑内容
			spellcheck ： 规定是否必须进行拼写或语法检查
		-->
		<p contenteditable="false">
			这是一个p标签
		</p>
		<p>
			11111
		</p>
		<p>
			22222
		</p>
		<!--hidden ： 对元素进行隐藏-->
		<p hidden="hidden">
			这是一个p标签2
		</p>
		<ul>
			<!--tabindex: 规定tab键的次序-->
			<li tabindex="1">第一个li</li>
			<li tabindex="3">第二个li</li>
			<li tabindex="2">第三个li</li>
		</ul>
		
		<!--第一步编写script标签-->
		<script>
			//第二步:
			//designMode : 规定整个页面是否可以编辑  on / off
			document.designMode = "on" ;
		</script>
	</body>
</html>
